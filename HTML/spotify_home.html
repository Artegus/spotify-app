<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spotify - Clone</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/spotify_home.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <input type="hidden" id='hidden_token'>
    <audio id='audio' ></audio>
    <div class="fullview playerview">
        <div>
            <!-- top bar -->
            <div class="topgroup">
                <div class="searchbox">
                    <input type="text" placeholder="Search..." />
                </div>
                <div class="titlebox">
                    <a href="#">SAMPLE PLAYER APPLICATION</a>
                </div>
                <div class="userbox">
                    Signed in as <b>Default User</b>
                    <a href="../HTML/newRealeases/Spotify-overview.html">Log out</a>
                </div>
            </div>
            <!-- mid group -->
            <div class="midgroup">
                <div class="menuview">
                    <div class="list scrollable">
                        <b>
                            <a href="#/" id='title-recommend-albun'>Playlists of Top List</a> <!-- Playlist Title -->
                        </b>
                        <ul class="menuitems" id='recommend-playlists'>
             
                        </ul>
                        <b>
                            <a href="#">Create a new Playlist</a></b> <!-- Add event to create playlist -->
                        <b>
                            <a href="#">Your PlayLists</a>
                        </b>
                        <ul class="menuitems" id='user-playlists'>
                            <li>
                                <a>playList_created_1</a>
                            </li>
                            <li>
                                <a>playList_created_1</a>
                            </li>
                            <li>
                                <a>playList_created_1</a>
                            </li>
                        </ul>
                    </div>
                    <div class="preview" id='image-track-preview'>
                        
                    </div>
                </div>
                <div class="mainview">
                    <div class="ng-scope">
                        <div class="ng-scope" id='content-main'>

                            <header class="ng-scope" id='header-playlist'>
                                
                            </header>
                            <div id="extra-info-playlist">
                                
                            </div>

                            <table class="tracks ng-scope">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>TRACK</th>
                                        <th>ARTIST</th>
                                        <th>TIME</th>
                                        <th>ALBUM</th>
                                        <th>ADDED</th>
                                    </tr>
                                </thead>
                                <tbody id='list-tracks'>
                                    
                                </tbody>
                            </table>
                            <br class="ng-scope">
                            <hr class="ng-scope">
                        </div>
                    </div>
                </div>
            </div>

            <!--Don't work-->
            <div class="bottomgroup">
                <div class="leftcontrols">
                    <div class="prevbutton">
                        <a><img src="#" alt='prev' /></a>
                    </div>
                    <div class="playbutton">
                        <a><img src="#" alt="play" /></a>
                    </div>
                    <div class="nextbutton">
                        <a><img src="#" alt="next" /></a>
                    </div>
                    <div class="volume">
                        <input type="range" min="0" max="100" />
                    </div>
                </div>
                <div class="seekcontrols">
                    <div class="progress"> 00:00 | 00:00 </div>
                    <div class="duration"> 00:00 | 00:00 </div>
                    <div class="slider">
                        <input type="range" min="0" max="{{duration}}" />
                    </div>
                </div>
                <div class="rightcontrols">
                    
                </div>
            </div>
        </div>
    </div>


    <script src="../JS/classes/Track.js"></script>
    <script src="../JS/classes/Playlist.js"></script>
    <script src="../JS/classes/User.js"></script>
    <script type="module" src="../JS/web-api-auth/functions.js"></script>
    <script type="module" src="../JS/web-api-auth/spotify_main.js"></script>
</body>

</html>

<!-- Both this file and the css file belong to the following repository: https://github.com/possan/webapi-player-example -->
